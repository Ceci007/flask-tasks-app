<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tareas app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300&display=swap"
      rel="stylesheet"
    />
    <!-- Main CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='main.css') }}"
    />
  </head>
  <body>
    <h1 class="task-app__title">Tareas App</h1>
    <main class="main-container">
      <div class="card__header">
        <form action="/create-task" method="POST">
          <div class="form-group">
            <input
              type="text"
              name="content"
              placeholder="Tareas para hoy"
              class="form-control"
              autofocus
            />
          </div>
          <button class="btn btn-primary" type="submit">Guardar</button>
        </form>
      </div>
      <span class="divider"></span>
      <div class="card__body">
        <ul class="list-group">
          {% for task in tasks %}
          <li class="list-group__item">
            <span class="{% if task.done %} done {% endif %}"
              >{{task.content}}</span
            >
            <a href="/done/{{task.id}}" class="btn-rounded btn-success">
              <div class="svg-smaller">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-4 w-4"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M5 13l4 4L19 7"
                  />
                </svg>
              </div>
            </a>
            <a href="/delete/{{task.id}}" class="btn-rounded btn-danger">
              <div class="svg-smaller">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-4 w-4"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                  />
                </svg>
              </div>
            </a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </main>
  </body>
</html>
